{% extends 'base.html' %}

{% block navbar %}
<ul>
    <li><a href="{{url_for('home')}}">Home</a></li>
    <li><a class="bg-dark" href="{{ url_for('post')}}">Start A Convo</a></li>
</ul>
{% endblock navbar %}

{% block content %}
    <section class="container">
        <h1 class="l-heading uppercase center">
            Join Any Conversation
        </h1>
        {% for post in posts %}
            <div class="post-review">
                <a href="{{ url_for('goto_post', post_id=post.id)}}">
                    <p>Post by {{ post.author.username }}</p>
                    <h3>{{ post.topic }}</h3>
                </a>
            </div>
        {% endfor %}
    </section>

{% endblock content %}
